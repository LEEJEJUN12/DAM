<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>DAM</title>
    <link rel="stylesheet" href="css/profile1.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="icon" type="image/png" href="image/favicon.png">
</head>
<body>
    <div class="iphoneframe">
        <div class="iphoneinframe">
            <!-- 상단 10% 영역 -->
            <div class="top-section">
                <div class="clock">12:00</div>
                <div class="black-bar"></div>
                <a href="main.html" class="battery">
                    <img src="image/icon-white.png">
                </a>
            </div>
            <!-- 하단 90% 영역 -->
            <div class="bottom-section">
                <!-- 추가된 프로필 -->
                <div class="post-container">
                    <!-- 사용자 정보 -->
                    <div class="user-info">
                        <img src="image/phonebg.jpg" alt="프로필 사진" class="profile-pic">
                        <div class="user-details">
                            <span class="user-name"> DAM</span>
                            <span class="post-time">1時間前</span>
                        </div>
                    </div>
            
                    <!-- 게시물 내용 -->
                    <div class="post-content">
                        <p>テーマ？？😊</p>
                        <p>海外生活で得た喜びと直面した困難</p>
                        <p>海外でのメリットとデメリットは何なのか？</p>
                        <img src="image/phonebg.jpg" alt="게시물 이미지" class="post-image">
                    </div>
            
                    <!-- 버튼들 -->
                    <div class="post-actions">
                        <button class="like-btn" onclick="showThumbsUp(this)">いいね</button>
                        <button>コメントする</button>
                        <button>シェア</button>
                    </div>
                </div>
                <!-- 원래의 프로필들 -->
                <div class="post-container">
                    <!-- 사용자 정보 -->
                    <div class="user-info">
                        <img src="image/proimage1.jpg" alt="프로필 사진" class="profile-pic">
                        <div class="user-details">
                            <span class="user-name">安藤彰</span>
                            <span class="post-time">2時間前</span>
                        </div>
                    </div>
            
                    <!-- 게시물 내용 -->
                    <div class="post-content">
                        <p>所属 : STAC Co.Ltd.</p>
                        <p>趣味 : 運動</p>
                        <p>座右の銘 : 和を以て貴しとなす</p>
                        <img src="image/interviewphoto1.jpg" alt="게시물 이미지" class="post-image">
                    </div>
            
                    <!-- 버튼들 -->
                    <div class="post-actions">
                        <button class="like-btn" onclick="showThumbsUp(this)">いいね</button>
                        <button>コメントする</button>
                        <button>シェア</button>
                    </div>
                </div>
                <div class="post-container">
                    <!-- 사용자 정보 -->
                    <div class="user-info">
                        <img src="image/proimage2.jpg" alt="프로필 사진" class="profile-pic">
                        <div class="user-details">
                            <span class="user-name">キム・スヒョン</span>
                            <span class="post-time">3時間前</span>
                        </div>
                    </div>
            
                    <!-- 게시물 내용 -->
                    <div class="post-content">
                        <p>所属 : 株式会社 東横イン</p>
                        <p>趣味 : 犬と散歩、運動、ゲーム、料理など</p>
                        <p>座右の銘 : 何事も適度に、バランスよく、調和して</p>
                        <img src="image/interviewphoto2.png" alt="게시물 이미지" class="post-image">
                    </div>
            
                    <!-- 버튼들 -->
                    <div class="post-actions">
                        <button class="like-btn" onclick="showThumbsUp(this)">いいね</button>
                        <button>コメントする</button>
                        <button>シェア</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js/main.js"></script>
</body>
</html>
