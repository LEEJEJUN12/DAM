<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="iphone-container">
        <div class="iphoneframe slide-up">
            <div class="iphoneinframe">
                <div class="top-section">
                    <a href="index.html" data-target="index.html">
                        <div class="clock">12:00</div>
                    </a>
                    <div class="black-bar"></div>
                    <div class="battery">
                        <img src="image/icon.png" alt="Battery">
                    </div>
                </div>
                <div class="bottom-section">
                    <div id="iconGrid" class="icon-grid">
                        <a href="team.html" data-target="team.html">
                            <img src="image/instagram.png" alt="Icon 1" class="icon">
                            <div class="tt">チーム紹介</div>
                        </a>
                        <a href="interview_outline.html" data-target="interview_outline.html">
                            <img src="image/facebook.png" alt="Icon 2" class="icon">
                            <div class="tt">インタビュー概要</div>
                        </a>
                        <a href="interview1.html" data-target="interview1.html">
                            <img src="image/kakaotalk.png" alt="Icon 3" class="icon">
                            <div class="tt">安藤彰</div>
                        </a>
                        <a href="interview2.html" data-target="interview2.html">
                            <img src="image/line.png" alt="Icon 4" class="icon">
                            <div class="tt">キム・スヒョン</div>
                        </a>
                        <a href="feel.html" data-target="feel.html">
                            <img src="image/twitter.png" alt="Icon 5" class="icon">
                            <div class="tt">所感</div>
                        </a>
                        <a href="https://workspace.google.com/intl/ko/products/meet/" data-target="https://workspace.google.com/intl/ko/products/meet/">
                            <img src="image/googlemeet.png" alt="Icon 6" class="icon">
                            <div class="tt">google meet</div>
                        </a>
                        <a href="https://clovanote.naver.com/" data-target="https://clovanote.naver.com/">
                            <img src="image/clovanote.png" alt="Icon 7" class="icon">
                            <div class="tt">clova note</div>
                        </a>
                        <a href="https://www.youtube.com/" data-target="https://www.youtube.com/">
                            <img src="image/youtube.png" alt="Icon 8" class="icon">
                            <div class="tt">Youtube</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js/main.js"></script>
